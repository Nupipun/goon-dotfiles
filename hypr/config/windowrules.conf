# Reglas para hacer flotar ventanas de juegos y Steam
# Puedes añadir más clases de ventanas de juegos aquí si lo necesitas.
# Para encontrar la clase de una ventana, usa 'hyprctl clients' o 'xprop' y haz clic en la ventana.

windowrulev2 = float,class:^(gamescope)$
windowrulev2 = float,class:^(steam)$
windowrulev2 = float,class:^(Steam)$
windowrulev2 = float,title:^(Steam - News)$ # Ventanas de noticias de Steam
windowrulev2 = float,title:^(Steam - Chat)$ # Ventanas de chat de Steam
windowrulev2 = float,title:^(Steam - Friends List)$ # Lista de amigos de Steam
windowrulev2 = float,title:^(Steam - Settings)$ # Configuración de Steam
windowrulev2 = float,title:^(Steam - ) # Cualquier ventana que empiece con "Steam - "

# --- Optimización de Ventanas de Juegos ---

# Deshabilitar animaciones y transiciones para ventanas de juegos
# Esto puede reducir el input lag y las distracciones visuales.
windowrulev2 = noanim,class:^(gamescope)$
windowrulev2 = noanim,class:^(steam)$

# Reglas para enviar juegos al workspace 10
windowrulev2 = workspace 10, class:^(steam_app_.*)$
windowrulev2 = workspace 10, class:^(gamescope)$

windowrulev2 = float, title:(^GPU Screen Recorder)
windowrulev2 = pin, title:(^GPU Screen Recorder)
windowrulev2 = stayfocused, title:(^GPU Screen Recorder)
windowrulev2 = size 300 200, title:(^GPU Screen Recorder)
windowrulev2 = move 100%-310 10, title:(^GPU Screen Recorder)

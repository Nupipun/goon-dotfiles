# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Reglas de Ventana (Window Rules)
# └─────────────────────────────────────────────────────────────┘
# Referencia: https://wiki.hyprland.org/Configuring/Window-Rules/

# --- Ventanas Flotantes Necesarias ---
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, class:^()$,title:^(Picture in picture)$
windowrule = float, class:^()$,title:^(Save File)$
windowrule = float, class:^()$,title:^(Open File)$
windowrule = float, class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:^(CachyOSHello)$
windowrule = float, class:^(zenity)$
windowrule = float, class:^()$,title:^(Steam - Self Updater)$

# --- Opacidad de Ventanas ---
windowrule = opacity 0.92, class:^(thunar|nemo)$
windowrule = opacity 1.0, class:^(discord|armcord|webcord|vesktop)$
windowrule = opacity 0.95, title:^(QQ|Telegram)$
windowrule = opacity 0.95, title:^(NetEase Cloud Music Gtk4)$

# --- Reglas de Opacidad Permanente ---
windowrulev2 = opacity 1.0 override, class:^(discord|armcord|webcord|vesktop)$
windowrulev2 = opacity 1.0 override, class:^(mpv)$

# --- Reglas Generales de Ventana ---
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 960 540, title:^(Picture-in-Picture)$
windowrule = move 25%-, title:^(Picture-in-Picture)$

windowrule = float, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = move 25%-, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = size 960 540, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$

windowrule = pin, title:^(danmufloat)$
windowrule = rounding 5, title:^(danmufloat|termfloat)$
windowrule = animation slide right, class:^(kitty|Alacritty)$
windowrule = noblur, class:^(org.mozilla.firefox)$

# --- Decoraciones de Ventanas Flotantes (Workspaces 1-10) ---
windowrule = bordersize 2, floating:1, onworkspace:w[fv1-10]
windowrule = bordercolor $cachylblue, floating:1, onworkspace:w[fv1-10]
windowrule = rounding 8, floating:1, onworkspace:w[fv1-10]

# --- Decoraciones de Ventanas en Mosaico (Workspaces 1-10) ---
windowrule = bordersize 3, floating:0, onworkspace:f[1-10]
windowrule = rounding 4, floating:0, onworkspace:f[1-10]


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Reglas de Espacios de Trabajo (Workspaces Rules)
# └─────────────────────────────────────────────────────────────┘
# Referencia: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# workspace = 1, default:true, monitor:$priMon
# workspace = 6, default:true, monitor:$secMon
# workspace = r[1-5], monitor:$priMon
# workspace = r[6-10], monitor:$secMon
# workspace = special:scratchpad, on-created-empty:$applauncher

# --- Gaps Inteligentes (Smart Gaps) ---
# Referencia: https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps
workspace = w[tv1-10], gapsout:5, gapsin:3
workspace = f[1], gapsout:5, gapsin:3


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Reglas de Capas (Layers Rules)
# └─────────────────────────────────────────────────────────────┘
layerrule = animation slide top, logout_dialog
# layerrule = animation popin 50%, waybar
layerrule = animation fade 50%, wallpaper


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Espacio de Trabajo Especial para Juegos (Gaming Workspace)
# └─────────────────────────────────────────────────────────────┘
workspace = special:games
windowrulev2 = workspace special:games, class:^(steam_app_.*)$
windowrulev2 = workspace special:games, class:^(gamescope)$
#windowrulev2 = fullscreen, workspace:name:special:games
windowrulev2 = animation none, workspace:name:special:games
windowrulev2 = noblur, workspace:name:special:games
windowrulev2 = noshadow, workspace:name:special:games


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Reglas para Waybar
# └─────────────────────────────────────────────────────────────┘
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Reglas de Prueba (Test Rules)
# └─────────────────────────────────────────────────────────────┘
windowrulev2 = immediate,class:(gamescope)
windowrulev2 = stayfocused,class:(gamescope)


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Espacio de Trabajo Especial para MPV (MPV Workspace)
# └─────────────────────────────────────────────────────────────┘
workspace = special:mpv
windowrulev2 = workspace special:mpv, class:^(mpv)$
#windowrulev2 = fullscreen, workspace:name:special:mpv
windowrulev2 = noblur, workspace:name:special:mpv


# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Espacio de Trabajo Especial para Autenticación (Auth Workspace)
# └─────────────────────────────────────────────────────────────┘
workspace = special:auth
windowrulev2 = workspace special:auth, class:^(io.ente.auth)$
windowrulev2 = workspace special:auth, class:^(Bitwarden)$
windowrulev2 = noscreenshare, class:^(io.ente.auth)$
windowrulev2 = noscreenshare, class:^(Bitwarden)$

# 룰━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ㄱ
# │ Reglas de Desenfoque (Blur Rules)
# └─────────────────────────────────────────────────────────────┘
windowrulev2 = noblur, class:^(discord|armcord|webcord|vesktop)$, inactive:true
windowrulev2 = noblur, class:^(mpv)$, inactive:true

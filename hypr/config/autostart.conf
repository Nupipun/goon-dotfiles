# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# --- Aplicaciones Esenciales ---
exec-once = waybar &
exec-once = fcitx5 -d &
exec-once = swaync &
exec-once = nm-applet --indicator &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = xembedsniproxy &

# --- Fondos de Pantalla ---
# Nota: hyprpaper es una alternativa nativa y eficiente a Wallpaper Engine.
# Si quieres probarlo, descomenta la siguiente línea y comenta las de linux-wallpaperengine.
# exec-once = hyprpaper
exec-once = linux-wallpaperengine --silent --fps 60 --screen-root DP-1 3397260432
exec-once = linux-wallpaperengine --silent --fps 60 --screen-root DP-2 3376556685

# --- Indicador de Volumen/Brillo (wob) ---
exec-once = mkfifo /tmp/wob.sock && tail -f /tmp/wob.sock | wob

# --- Manejador de Inactividad ---
exec-once = $idlehandler

# --- Solución para el lanzamiento lento de aplicaciones ---
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# --- Recarga de plugins de Hyprland ---
exec-once = hyprpm reload -n
